<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/practice.js"></script>
    <title>CTEC127 - OpenWeatherMap</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-5 mt-4 searchDisplay">
                <div class="input_location">
                    <div id="display-1">
                        <h3 class="text-center fw-bolder text-dark">Search forecast in your Location</h3>
                        <hr class="border border-dark">
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control fw-bold" id="zip" placeholder="Enter Zip Code">
                        <button class="btn btn-secondary" type="button" id="getWeather">Search <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </div>
                    <div class="mt-2 error"></div>

                    <div class="text-center mt-5" id="display-2">
                        <h1 class="display-1 weather_form">Weather Forecast</h1>
                    </div>

                    <div class="d-location"></div>

                    <div id="hourlyForecastContainer">
                        <span id="hourlyForecastTitle"></span>
                        <div class="d-flex justify-content-around">

                            <div class="box text-center" data-hf-contents>
                                <div id="hfText_0"></div>
                                <img src="" alt="" id="hf-icon_0">
                                <div id="hf-temp-0"></div>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <div id="hfText_1"></div>
                                <img src="" alt="" id="hf-icon_1">
                                <div id="hf-temp-1"></div>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <div id="hfText_2"></div>
                                <img src="" alt="" id="hf-icon_2">
                                <div id="hf-temp-2"></div>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <div id="hfText_3"></div>
                                <img src="" alt="" id="hf-icon_3">
                                <div id="hf-temp-3"></div>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <div id="hfText_4"></div>
                                <img src="" alt="" id="hf-icon_4">
                                <div id="hf-temp-4"></div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="col-12 col-xl-7 mt-4">
                <div id="weather"></div>
            </div>

            <!-- closing div for id=weather -->
        </div>

        <div class="mt-4" id="days_forecast">


            <div id="days_forecast_container">
                <span id="dailyForecastTitle"></span>

                <div data-weather-data></div>

                <div class="d-lg-flex justify-content-lg-around text-center mb-3" id="days_forecast_flex">
                    <div class="days_forecast_1" data-weather-day data-weather-day-number="1">
                        <div class="d-inline-block d-lg-block" id="dfText_1"></div>
                        <img src="" alt="" id="dfIcon_1" class="d-inline-block d-lg-block">
                        <div id="dfTemp_1" class="d-inline-block d-lg-block"></div>
                    </div>
                    <div class="days_forecast_2" data-weather-day data-weather-day-number="2">
                        <div class="d-inline-block d-lg-block" id="dfText_2"></div>
                        <img src="" alt="" id="dfIcon_2" class="d-inline-block d-lg-block">
                        <div class="d-inline-block d-lg-block" id="dfTemp_2"></div>
                    </div>
                    <div class="days_forecast_3" data-weather-day data-weather-day-number="3">
                        <div class="d-inline-block d-lg-block" id="dfText_3"></div>
                        <img src="" alt="" id="dfIcon_3" class="d-inline-block d-lg-block">
                        <div class="d-inline-block d-lg-block" id="dfTemp_3"></div>
                    </div>
                    <div class="days_forecast_4" data-weather-day data-weather-day-number="4">
                        <div class="d-inline-block d-lg-block" id="dfText_4"></div>
                        <img src="" alt="" id="dfIcon_4" class="d-inline-block d-lg-block">
                        <div class="d-inline-block d-lg-block" id="dfTemp_4"></div>
                    </div>
                    <div class="days_forecast_5" data-weather-day data-weather-day-number="5">
                        <div class="d-inline-block d-lg-block" id="dfText_5"></div>
                        <img src="" alt="" id="dfIcon_5" class="d-inline-block d-lg-block">
                        <div class="d-inline-block d-lg-block" id="dfTemp_5"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- weather div is used to display the data -->
</body>

</html>
