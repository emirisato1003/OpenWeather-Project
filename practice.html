<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-5 mt-4 searchDisplay">
                <div class="input_location">
                    <div id="display-1">
                        <p class="text-center fs-5 fw-bolder text-light">Search forecast in your Location</p>
                        <hr class="border border-light">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control fw-bold" id="zip" placeholder="Enter Zip Code">
                        <button class="btn btn-secondary" type="button" id="getWeather">Search <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </div>
                    <div class="mt-2 error"></div>

                    <div class="text-center mt-5" id="display-2">
                        <h1 class="display-1">Weather Forecast</h1>
                    </div>

                    <div class="d-location"></div>
                </div>
            </div>
            <!-- </div>

            <div class="col-12 col-lg-6">

                <div id="weather">
                </div>

            </div>
            <div class="col-12 col-lg-4">

                <div id="hourly_forecast">
                    <div id="hourlyForecastContainer">
                        <span id="hourlyForecastTitle"></span>
                        <div class="d-flex justify-content-around">

                            <div class="box text-center" data-hf-contents>
                                <p class="fs-4" id="hfText_1"></p>
                                <img src="" alt="" id="hf-icon_1">
                                <h4 id="hf-temp-1"></h4>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <p class="fs-4" id="hfText_2"></p>
                                <img src="" alt="" id="hf-icon_2">
                                <h4 id="hf-temp-2"></h4>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <p class="fs-4" id="hfText_3"></p>
                                <img src="" alt="" id="hf-icon_3">
                                <h4 id="hf-temp-3"></h4>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <p class="fs-4" id="hfText_4"></p>
                                <img src="" alt="" id="hf-icon_4">
                                <h4 id="hf-temp-4"></h4>
                            </div>
                            <div class="box text-center" data-hf-time>
                                <p class="fs-4" id="hfText_5"></p>
                                <img src="" alt="" id="hf-icon_5">
                                <h4 id="hf-temp-5"></h4>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

                <span id="dailyForecastTitle"></span>

                    <div class="days_forecast_1" data-weather-day data-weather-day-number="1">
                        <p id="dfText_1"></p>
                        <img src="" alt="" id="dfIcon_1">
                        <p id="dfTemp_1"></p>
                    </div>
                    <div class="days_forecast_2" data-weather-day data-weather-day-number="2">
